<section>
    <h2>All Quotes</h2>

    <form>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" th:value="${loginValue}">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="submit">Login</button>
    </form>

    <!-- Display all quotes with like and dislike buttons -->
    <div class="quote" th:each="quote : ${allQuotes}">
        <p th:text="${quote.text}">Quote text goes here</p>
        <button class="like">+</button>
        <button class="dislike">-</button>
    </div>

</section>
